name: Build Android

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: install dependencies
        run: npm i --force

      - name: Install Capacitor
        run: npm install -D @capacitor/cli @capacitor/assets

      - name: Build Vue App
        run: npm run build

      - name: Add android folder if not present
        run: if [ ! -d "./android" ]; then npx cap add android; fi

      - name: Capacitor update
         run: npx cap update

      - name: Capacitor sync
        run: npx cap sync
       
      - name: Generate icons and splash screen
        run:  if [ -d "./resources" ]; then npx capacitor-assets generate --android; fi
        
      - name: Gradle build Apk
        run: cd android && chmod +x * && ./gradlew assembleDebug

      - name: Check output
        run: ls ./android/app/build/outputs/apk/*

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: ./android/app/build/outputs/apk/debug/app-debug.apk